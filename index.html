<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tax Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="taxForm">
        <div class="form-group">
            <label for="grossIncome">Gross Annual Income:</label>
            <input type="number" id="grossIncome" placeholder="Enter your gross income">
            <span class="error-icon" title="Please enter a valid number"></span>
        </div>
        <div class="form-group">
            <label for="extraIncome">Extra Income:</label>
            <input type="number" id="extraIncome" placeholder="Enter extra income">
            <span class="error-icon" title="Please enter a valid number"></span>
        </div>
        <div class="form-group">
            <label for="deductions">Deductions:</label>
            <input type="number" id="deductions" placeholder="Enter deductions">
            <span class="error-icon" title="Please enter a valid number"></span>
        </div>
        <div class="form-group">
            <label for="age">Age Group:</label>
            <select id="age" required>
                <option value="">Select age group</option>
                <option value="<40"><40</option>
                <option value="40-59">≥ 40 & < 60</option>
                <option value="60+">≥ 60</option>
            </select>
            <span class="error-icon" title="This field is mandatory"></span>
        </div>
        <button type="button" onclick="calculateTax()">Submit</button>
    </form>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <p id="resultText"></p>
        </div>
    </div>
    <span class="close" onclick="closeModal()">&times;</span>


    <script src="script.js"></script>
</body>
</html>
